{% extends "store/base.html" %}
{% block content %}
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                        <li class="breadcrumb-item active">Password Reset Complete</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center" style="width: 80%; margin: 0 auto">
        <h1 style="font-size: 3.5em">Password reset complete</h1>
        <h3 style="width: 60%; margin: 0 auto">
            Your Password has been set. You may go ahead and login
        </h3>
    </div>
    <br/>
    {% if not user.is_authenticeted %}
        <div style="margin-bottom: 20px" class="col-12 text-center shopping-box">
            <a class="ml-auto btn hvr-hover" href="{% url 'accounts:login' %}">Login</a>
        </div>
    {% endif %}
{% endblock%}
